name: Daily Psychology Short

on:
  schedule:
    - cron: '0 10 * * *'   # every day at 10:00 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ←←← THIS BLOCK IS THE FIX ←←←
      - name: Install system dependencies (critical for MoviePy)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg libsm6 libxext6 libxrender-dev libglib2.0-0 imagemagick
          # Allow ImageMagick to use text rendering (TextClip)
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml || true

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir \
            google-generativeai \
            gtts \
            moviepy==1.0.3 \
            requests \
            google-auth-oauthlib \
            google-api-python-client \
            google-auth

      - name: Generate Short
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: python main.py

      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: daily-short
          path: |
            psychology_short.mp4
            metadata.txt

      - name: Auto-upload to YouTube
        env:
          YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }}
        run: |
          py
