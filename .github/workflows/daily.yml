name: Daily Psychology Short

on:
  schedule:
    - cron: '0 10 * * *'   # every day at 10:00 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ←←← THIS BLOCK IS THE FIX ←←←
      - name: Install system dependencies (critical for MoviePy)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg libsm6 libxext6 libxrender-dev libglib2.0-0 imagemagick fonts-dejavu-core
          # Relax ImageMagick policy so TextClip can render text
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-7/policy.xml || true

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir \
            google-generativeai \
            gtts \
            moviepy==1.0.3 \
            requests \
            google-auth-oauthlib \
            google-api-python-client \
            google-auth

      - name: Generate Short
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: python main.py

      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: daily-short
          path: |
            psychology_short.mp4
            metadata.txt

      - name: Auto-upload to YouTube
        env:
          YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }}
        run: |
          python - <<'PY'
          import json, os
          from google.oauth2.credentials import Credentials
          from google.auth.transport.requests import Request
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaFileUpload

          # Load stored OAuth2 JSON (from your secret)
          creds = Credentials.from_authorized_user_info(
              json.loads(os.environ["YOUTUBE_TOKEN"])
          )

          if creds.expired and creds.refresh_token:
              creds.refresh(Request())

          youtube = build("youtube", "v3", credentials=creds)

          # Read metadata created by main.py
          with open("metadata.txt", encoding="utf-8") as f:
              lines = f.readlines()
              title = lines[0].replace("Title: ", "").strip()
              description = "\n".join(lines[1:]).replace("Description: ", "", 1).strip()

          body = {
              "snippet": {
                  "title": title,
                  "description": description,
                  "tags": ["psychology", "facts", "shorts"],
                  "categoryId": "24",
              },
              "status": {
                  "privacyStatus": "public",
                  "selfDeclaredMadeForKids": False,
              },
          }

          media = MediaFileUpload("psychology_short.mp4", resumable=True)
          response = youtube.videos().insert(
              part="snippet,status",
              body=body,
              media_body=media,
          ).execute()

          print(f"Uploaded → https://youtube.com/shorts/{response['id']}")
          PY

